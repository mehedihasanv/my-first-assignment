<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
</style>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="raleway">
    <header class="bg-img">
        <nav>
            <p class="logo">LOGO</p>
            <a href=""><button class="nav-btn blue">Sign Up</button></a>
        </nav>
     <!--nav section-->
        <div class="banner">
            <h2 class="banner-heading">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="banner-btn blue">Stay Focused</button>
        </div>
    </header>
    <!--banner section-->
    <main>
        <section class="action">
            <div class="action-container">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look</p>
                <button class="action-btn blue">Launch Live Preview</button>
            </div>
            <div >
                <img class="action-img" src="./assets/wc-mini.png" alt="">
            </div>
        </section>
     <!--action section-->
        <section class="user-hero">
            <h3 class="user-title">Joined Thousands of Productive Users</h3>
            <div class="user-subcolum">
                <div class="user-colum">
                    <p class="total-user">50K</p>
                    <p class="active-user">Active Users</p>
                </div>
                <div class="user-colum">
                    <p class="total-user">2M+</p>
                    <p class="active-user">Focus Sessions</p>
                 </div>   
                <div class="user-colum">
                    <p class="total-user">95%</p>
                    <p class="active-user">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!--users section-->
    </main>
    <footer>

    </footer>
    
</body>
